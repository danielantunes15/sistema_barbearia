<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Style - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="images/style.png" alt="Barbearia Style" class="logo-img" onerror="this.style.display='none'">
                <div class="logo-text">
                    <h1>Barbearia Style</h1>
                    <p>Estilo que transforma</p>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('cliente')">
                <span class="tab-icon">👤</span>
                Cliente
            </button>
            <button class="tab-btn" onclick="showTab('barbeiro')">
                <span class="tab-icon">💈</span>
                Barbeiro
            </button>
        </div>
        
        <div class="forms-container">
            <form id="loginClienteForm" class="login-form active">
                <h2>Acesse sua conta</h2>
                
                <div class="input-group">
                    <div class="input-icon">📧</div>
                    <input type="email" id="emailCliente" placeholder="Seu e-mail" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">🔒</div>
                    <input type="password" id="passwordCliente" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">→</span>
                    Entrar como Cliente
                </button>
                
                <div class="login-footer">
                    <p>Não tem uma conta? <a href="cadastro.html" class="link">Cadastre-se</a></p>
                </div>
            </form>
            
            <form id="loginBarbeiroForm" class="login-form">
                <h2>Acesso Barbeiro</h2>
                
                <div class="input-group">
                    <div class="input-icon">📧</div>
                    <input type="email" id="emailBarbeiro" placeholder="E-mail profissional" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">🔒</div>
                    <input type="password" id="passwordBarbeiro" placeholder="Senha de acesso" required>
                </div>
                
                <button type="submit" class="btn btn-barbeiro">
                    <span class="btn-icon">💈</span>
                    Entrar como Barbeiro
                </button>
            </form>
        </div>
        
        <div class="login-features">
            <div class="feature">
                <span class="feature-icon">✂️</span>
                <span>Cortes Premium</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <span>Fidelidade Style</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⭐</span>
                <span>Experiência Única</span>
            </div>
        </div>
    </div>
    
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
