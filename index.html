                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
            
            <p class="link">
                NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
