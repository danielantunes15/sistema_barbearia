<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Meu Perfil</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body id="dashboard-cliente">
    <div class="container">
        <div class="header">
            <h1>Meu Perfil</h1>
            <button id="logoutBtn" class="btn-secondary">Sair</button>
        </div>
        
        <div class="user-info">
            <h2 id="userName">Carregando...</h2>
            <p id="userEmail"></p>
            <p id="userTelefone"></p> </div>
        
        <div class="card">
            <h3>Programa de Fidelidade</h3>
            <div class="points-container">
                <div class="points-display">
                    <span id="currentPoints">0</span>
                    <span class="points-label">/ 10 pontos</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p class="points-info" id="pointsInfo">A cada 10 cortes, você ganha 1 corte grátis!</p>
            </div>
        </div>
        
        <div class="actions">
            <a href="qrcode.html" class="btn btn-primary">Mostrar QR Code</a>
            <a href="agendamento.html" class="btn btn-secondary">Agendar Horário</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h4>Total de Cortes (Pagos)</h4>
                <div class="stat-number" id="totalCortesPagos">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Grátis (Acumulados)</h4>
                <div class="stat-number" id="cortesGratisAcumulados">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Grátis (Utilizados)</h4>
                <div class="stat-number" id="cortesGratisUtilizados">0</div>
            </div>
            <div class="stat-card">
                <h4>Frequência Média</h4>
                <div class="stat-number" id="frequencia">-</div>
            </div>
        </div>
        
        <div class="card">
            <h3>Histórico de Cortes (Últimos 10)</h3>
            <ul id="historyList" class="history-list">
                </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="js/pages/cliente.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
