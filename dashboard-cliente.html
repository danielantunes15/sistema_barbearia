<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meu Perfil</h1>
            <button id="logoutBtn" class="btn-secondary">Sair</button>
        </div>
        
        <div class="user-info">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
            <p id="userTelefone"></p>
        </div>
        
        <div class="card">
            <h3>Programa de Fidelidade</h3>
            <div class="points-container">
                <div class="points-display">
                    <span id="currentPoints">0</span>
                    <span class="points-label">/ 10 pontos</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p class="points-info" id="pointsInfo">A cada 10 cortes, você ganha 1 corte grátis!</p>
            </div>
        </div>
        
        <div class="actions">
            <a href="qrcode.html" class="btn">Mostrar QR Code</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h4>Total de Cortes</h4>
                <div class="stat-number" id="totalCortes">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Grátis</h4>
                <div class="stat-number" id="cortesGratis">0</div>
            </div>
            <div class="stat-card">
                <h4>Frequência</h4>
                <div class="stat-number" id="frequencia">-</div>
            </div>
        </div>
        
        <div class="card">
            <h3>Histórico de Cortes</h3>
            <ul id="historyList" class="history-list">
                <!-- Histórico será preenchido via JavaScript -->
            </ul>
        </div>
    </div>
    
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
