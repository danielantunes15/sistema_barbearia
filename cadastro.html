<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Style - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="images/style.png" alt="Barbearia Style" class="logo-img" onerror="this.style.display='none'">
                <div class="logo-text">
                    <h1>Barbearia Style</h1>
                    <p>Junte-se à nossa família</p>
                </div>
            </div>
        </div>
        
        <form id="cadastroForm" class="login-form active">
            <h2>Criar Conta</h2>
            
            <div class="input-group">
                <div class="input-icon">👤</div>
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>
            
            <div class="input-group">
                <div class="input-icon">📅</div>
                <input type="date" id="dataNascimento" placeholder="Data de nascimento" required>
            </div>
            
            <div class="input-group">
                <div class="input-icon">🔢</div>
                <input type="text" id="cpf" placeholder="CPF (somente números)" required maxlength="14" oninput="formatarCPF(this); checkFieldAvailability(this, 'cpf')" data-live-check>
            </div>
            
            <div class="input-group">
                <div class="input-icon">📧</div>
                <input type="email" id="email" placeholder="Seu melhor e-mail" required oninput="checkFieldAvailability(this, 'email')" data-live-check>
            </div>
            
            <div class="input-group">
                <div class="input-icon">🔒</div>
                <input type="password" id="password" placeholder="Crie uma senha (mín. 6 caracteres)" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="btn-icon">✓</span>
                Criar minha conta
            </button>
            
            <div class="login-footer">
                <p>Já tem uma conta? <a href="index.html" class="link">Fazer login</a></p>
            </div>
        </form>
        
        <div class="login-features">
            <div class="feature">
                <span class="feature-icon">🎁</span>
                <span>Programa Fidelidade</span>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>Agilidade</span>
            </div>
            <div class="feature">
                <span class="feature-icon">💎</span>
                <span>Qualidade Premium</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="supabase_config.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
