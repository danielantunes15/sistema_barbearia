<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Agendar Horário</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body id="agendamento-page">
    <div class="container">
        <div class="header">
            <h1>Agendar Horário</h1>
            <a href="dashboard-cliente.html" class="btn-secondary">Voltar</a>
        </div>
        
        <div class="card">
            <h3>Selecione o Barbeiro e o Horário</h3>
            <form id="agendamentoForm">
                
                <div class="input-group">
                    <label for="barbeiroSelect" style="color: var(--text-secondary); margin-bottom: 5px; display: block;">Barbeiro</label>
                    <select id="barbeiroSelect" required style="width: 100%; padding: 15px; background: var(--input-bg); border: 2px solid transparent; border-radius: 12px; color: var(--text); font-size: 14px; appearance: none; cursor: pointer;">
                        <option value="">Carregando Barbeiros...</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="dataAgendamento" style="color: var(--text-secondary); margin-bottom: 5px; display: block;">Data</label>
                    <input type="date" id="dataAgendamento" required min="" style="width: 100%; padding: 15px; background: var(--input-bg); border: 2px solid transparent; border-radius: 12px; color: var(--text); font-size: 14px;">
                </div>
                
                <div class="input-group">
                    <label for="horarioAgendamento" style="color: var(--text-secondary); margin-bottom: 5px; display: block;">Horário Disponível</label>
                    <select id="horarioAgendamento" required style="width: 100%; padding: 15px; background: var(--input-bg); border: 2px solid transparent; border-radius: 12px; color: var(--text); font-size: 14px; appearance: none; cursor: pointer;" disabled>
                        <option value="">Selecione a data primeiro</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                    Confirmar Agendamento
                </button>
            </form>
            
            <p id="feedbackAgendamento" style="text-align: center; margin-top: 20px; font-weight: bold;"></p>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="js/pages/agendamento.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
