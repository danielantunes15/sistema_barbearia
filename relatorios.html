<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Relatórios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body id="relatorios-page">
    <div class="container">
        <div class="header">
            <h1>Relatórios</h1>
            <a href="dashboard-barbeiro.html" class="btn-secondary">Voltar</a>
        </div>
        
        <div class="card" id="filterCard"> <h3>Filtros</h3>
            <div class="filters" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end;">
                <div style="flex: 1; min-width: 120px;">
                    <label for="periodo" style="display: block; font-size: 0.85rem; color: var(--text-secondary);">Período</label>
                    <select id="periodo" class="input-group" style="padding: 10px; height: 46px;">
                        <option value="hoje">Hoje</option>
                        <option value="semana">Esta Semana</option>
                        <option value="mes" selected>Este Mês</option>
                        <option value="ano">Este Ano</option>
                        <option value="customizado">Customizado</option>
                    </select>
                </div>
                
                <div style="flex: 1; min-width: 150px;">
                    <label for="dataInicio" style="display: block; font-size: 0.85rem; color: var(--text-secondary);">Data Início</label>
                    <input type="date" id="dataInicio" disabled class="input-group" style="padding: 10px; height: 46px;">
                </div>
                
                <div style="flex: 1; min-width: 150px;">
                    <label for="dataFim" style="display: block; font-size: 0.85rem; color: var(--text-secondary);">Data Fim</label>
                    <input type="date" id="dataFim" disabled class="input-group" style="padding: 10px; height: 46px;">
                </div>
                
                <button id="aplicarFiltro" class="btn btn-primary">Aplicar</button>
            </div>
        </div>
        
        <div class="stats-grid" id="relatorios-stats">
            <div class="stat-card">
                <h4>Total Cortes (Período)</h4>
                <div class="stat-number" id="totalCortesPeriodo">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Pagos</h4>
                <div class="stat-number" id="cortesPagosPeriodo">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Grátis</h4>
                <div class="stat-number" id="cortesGratisPeriodo">0</div>
            </div>
        </div>

        <div class="ranking-grid">
            <div class="card">
                <h3><i data-feather="trending-up"></i> Clientes Mais Frequentes (Top 5)</h3>
                <div id="clientesFrequentes" class="ranking-list">
                    </div>
            </div>
            
            <div class="card">
                <h3><i data-feather="trending-down"></i> Clientes Ausentes (Top 5)</h3>
                <div id="clientesAusentes" class="ranking-list">
                    </div>
            </div>
            
            <div class="card">
                <h3><i data-feather="clock"></i> Horários de Pico (Top 5)</h3>
                <div id="horariosMovimento" class="ranking-list">
                    </div>
            </div>
        </div>
        
        <div class="card">
            <h3><i data-feather="clipboard"></i> Relatório Detalhado de Cortes (Período)</h3>
            <div id="relatorioCortes" class="relatorio-container">
                </div>
        </div>
        
        <div class="card">
            <h3><i data-feather="download"></i> Exportar Dados (CSV)</h3>
            <div class="actions">
                <button id="exportClientes" class="btn btn-secondary">
                    <i data-feather="users"></i> Exportar Lista de Clientes
                </button>
                <button id="exportCortes" class="btn btn-secondary">
                    <i data-feather="scissors"></i> Exportar Histórico de Cortes
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="js/pages/relatorios.js"></script>
    
    <script src="js/main.js"></script>

    <script>
      feather.replace()
    </script>
</body>
</html>
