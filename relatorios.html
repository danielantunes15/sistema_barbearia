<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Relatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatórios</h1>
            <a href="dashboard-barbeiro.html" class="btn-secondary">Voltar</a>
        </div>
        
        <div class="card" id="filterCard"> <h3>Filtros</h3>
            <div class="filters" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end;">
                <div style="flex: 1; min-width: 120px;">
                    <label for="periodo" style="display: block; font-size: 0.85rem; color: var(--text-secondary);">Período</label>
                    <select id="periodo" style="width: 100%; padding: 10px; border-radius: 8px; background: var(--input-bg); color: var(--text);">
                        <option value="hoje">Hoje</option>
                        <option value="semana">Esta Semana</option>
                        <option value="mes" selected>Este Mês</option>
                        <option value="trimestre">Este Trimestre</option>
                        <option value="ano">Este Ano</option>
                        <option value="customizado">Customizado</option>
                    </select>
                </div>
                
                <div style="flex: 1; min-width: 150px;">
                    <label for="dataInicio" style="display: block; font-size: 0.85rem; color: var(--text-secondary);">Data Início</label>
                    <input type="date" id="dataInicio" disabled style="width: 100%; padding: 10px; border-radius: 8px; background: var(--input-bg); color: var(--text);">
                </div>
                
                <div style="flex: 1; min-width: 150px;">
                    <label for="dataFim" style="display: block; font-size: 0.85rem; color: var(--text-secondary);">Data Fim</label>
                    <input type="date" id="dataFim" disabled style="width: 100%; padding: 10px; border-radius: 8px; background: var(--input-bg); color: var(--text);">
                </div>
                
                <button id="aplicarFiltro" class="btn" style="width: auto; padding: 10px 15px; margin-top: 0;">Aplicar</button>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h4>Total Cortes no Período</h4>
                <div class="stat-number" id="totalCortesPeriodo">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Pagos</h4>
                <div class="stat-number" id="cortesPagosPeriodo">0</div>
            </div>
            <div class="stat-card">
                <h4>Cortes Grátis</h4>
                <div class="stat-number" id="cortesGratisPeriodo">0</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card large">
                <h4>Clientes Mais Frequentes (Top 5)</h4>
                <div id="clientesFrequentes" class="ranking-list">
                    </div>
            </div>
            
            <div class="stat-card large">
                <h4>Horários Mais Movimentados (Top 5)</h4>
                <div id="horariosMovimento" class="horarios-list">
                    </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Relatório de Cortes (Período Filtrado)</h3>
            <div id="relatorioCortes" class="relatorio-container">
                </div>
        </div>
        
        <div class="card">
            <h3>Exportar Dados (CSV)</h3>
            <div class="actions">
                <button id="exportClientes" class="btn">Exportar Lista de Clientes</button>
                <button id="exportCortes" class="btn btn-secondary">Exportar Histórico de Cortes</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="supabase_config.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
